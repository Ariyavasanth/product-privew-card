<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel = "stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <article class = "product">
      <picture class = "product-img">
        <source srcset="images/image-product-desktop.jpg" height = 100% media = "(min-width:600px)">
        <img src = "./images/image-product-mobile.jpg">
      </picture>

      <div class = "product_content">
        <p class = "product_category">Perfume</p>
        <div class = "product-name">
          <h1 class = "product_title">Gabrielle Essence Eau De Parfum</h1>
        </div>
        
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>

        <div class="flex-box">
          <p class = "produt_price"> $149.99</p>
          <p class = "product_orginal-price">$169.99</p>
        </div>
     
        <button class = "button" data-icon="shopping-cart">Add to Cart</button>
      </div>
    </article>
  </main>
</body>
</html>
